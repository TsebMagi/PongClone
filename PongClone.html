<html>
    <p>Below is the script.</p>
    <canvas id="gameCanvas" width="800"
    height="600"></canvas>
    <script>
        //canvas of game
        var canvas;
        var canvasContext;
        //ball vars
        var ballX=50;
        var ballY=50;
        var ballSpeedX=5;
        var ballRadius=10;
        var ballHeight=10;

        window.onload = function(){
            //console.log("hello world!");
            canvas = document.getElementById('gameCanvas');
            canvasContext = canvas.getContext('2d');
            var framesPerSecond=30;
            setInterval(function(){
                moveEverything();
                drawEverything();
            },1000/framesPerSecond);
        }

        function drawEverything(){
            //log call
            //console.log("called drawEverything()");
           
            // draw black canvas
            colorRect(0,0,canvas.width,canvas.height,'black');
            //draw ball
            //console.log("ball at: "+ballX+","+ballY);
            canvasContext.fillStyle='white';
            canvasContext.beginPath();
            canvasContext.arc(ballX,ballY,ballRadius,0,Math.PI*2,true);
            canvasContext.fill();

            //draw left paddle
            colorRect(0,210,10,100,'white');
        }

        function colorRect(leftX,topY,width,height,drawColor){
            canvasContext.fillStyle=drawColor;
            canvasContext.fillRect(leftX,topY,width,height);
        }

        function moveEverything(){
             //update ball position
             ballX+=ballSpeedX;
             if(ballX>canvas.width-ballRadius || ballX-ballRadius<0){
                 ballSpeedX*=-1;
             }
        }
    </script>
    <p>above this is the script.</p>
</html>
