<html>
    <p>Below is the script.</p>
    <canvas id="gameCanvas" width="800"
    height="600"></canvas>
    <script>
        var canvas;
        var canvasContext;
        var ballX = 50;
        var ballY = 50;

        window.onload = function(){
            console.log("hello world!");
            canvas = document.getElementById('gameCanvas');
            canvasContext = canvas.getContext('2d');
            setInterval(drawEverything,100);
        }

        function drawEverything(){
            //log call
            console.log("called drawEverything()");
            //update ball position
            ballX+=1;
            // draw black canvas
            canvasContext.fillStyle = 'black';
            canvasContext.fillRect(0,0,canvas.width,canvas.height);
            //draw ball
            console.log("ball at: "+ballX+","+ballY);
            canvasContext.fillStyle='red';
            canvasContext.fillRect(ballX,ballY,10,10);
        }
    </script>
    <p>above this is the script.</p>
</html>
